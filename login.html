<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SCIH Hospital da Bahia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/ui-utils.js"></script>
    <script>
        async function realizarLogin(e) {
            e.preventDefault();
            showLoading('Autenticando...');
            try {
                const usuario = document.getElementById('usuario').value;
                const senha = document.getElementById('senha').value;

                const response = await fetch('sua-rota-de-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ usuario, senha }),
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Login realizado com sucesso!');
                    setTimeout(() => navigateWithLoading('menu.html', 'Entrando no sistema...'), 500);
                } else {
                    showToast('Usuário ou senha incorretos', 'error');
                }
            } catch (error) {
                showToast('Erro ao fazer login', 'error');
            } finally {
                hideLoading();
            }
        }
    </script>
</head>

<body>
    <div class="container fade-in">
        <div class="header">
            <img src="logo-hospital-bahia.png" alt="Hospital da Bahia" class="header-logo">
            <h2>Controle de Infecção Hospitalar</h2>
            <p class="subtitle">Sistema de Auditoria</p>
        </div>
        <form id="loginForm" class="login-form" onsubmit="realizarLogin(event)">
            <div class="form-group">
                <label>Usuário:</label>
                <input type="text" id="usuario" required autofocus>
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>
</body>

</html>
