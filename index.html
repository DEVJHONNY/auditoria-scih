<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Auditorias - DASA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .audit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .audit-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            background-color: white;
            transition: transform 0.2s;
            text-decoration: none;
            color: #333;
        }

        .audit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
        }

        .welcome-text {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }
    </style>
    <script type="module">
        import { verificarLogin } from './js/auth.js';
        if (!verificarLogin()) {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="logo-hospital-bahia.png" alt="Hospital da Bahia" class="header-logo">
            <h1>Sistema de Auditoria</h1>
            <p class="subtitle">Controle de Infec√ß√£o Hospitalar - SCIH</p>
            <button class="logout-button" onclick="window.logout()">Sair</button>
        </div>

        <div class="audit-grid">
            <a href="auditoria-cvc.html" class="audit-card">
                <div class="icon">üíâ</div>
                <h3>Cateter Venoso Central</h3>
                <p>Auditoria de CVC</p>
            </a>

            <a href="auditoria-sonda.html" class="audit-card">
                <div class="icon">üè•</div>
                <h3>Sonda Vesical</h3>
                <p>Auditoria de SVD</p>
            </a>

            <a href="auditoria-vm.html" class="audit-card">
                <div class="icon">ü´Å</div>
                <h3>Ventila√ß√£o Mec√¢nica</h3>
                <p>Auditoria de VM</p>
            </a>
        </div>
    </div>

    <script>
        window.logout = function () {
            localStorage.removeItem('auth');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
