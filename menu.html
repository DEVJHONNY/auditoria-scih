<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - SCIH Hospital da Bahia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/api-client.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/utils.js"></script>
    <style>
        .audit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .audit-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        .audit-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .audit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .audit-card:hover::before {
            transform: scaleX(1);
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
            transition: transform 0.3s ease;
        }

        .audit-card:hover .icon {
            transform: scale(1.2);
        }

        .audit-card h3 {
            color: var(--primary-color);
            margin: 15px 0;
            font-size: 1.5em;
        }

        .audit-card p {
            color: #666;
            margin: 0;
            font-size: 1.1em;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px 20px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
            color: white;
            font-size: 2.5em;
            font-weight: 600;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-top: 10px;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: white;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .audit-grid {
                gap: 15px;
                padding: 10px;
            }

            .header {
                padding: 30px 15px;
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .logout-button {
                position: relative;
                top: 0;
                right: 0;
                margin-top: 20px;
                width: auto;
            }
        }
    </style>
    <script>
        function logout() {
            if (confirm('Deseja realmente sair?')) {
                showLoading('Saindo...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 500);
            }
        }
    </script>
</head>

<body>
    <div class="container fade-in">
        <div class="header">
            <img src="logo-hospital-bahia.png" alt="Hospital da Bahia" class="header-logo">
            <h1>Sistema de Auditoria</h1>
            <p class="subtitle">Controle de Infec√ß√£o Hospitalar - SCIH</p>
            <button class="logout-button" onclick="logout()">Sair</button>
        </div>

        <div class="audit-grid">
            <a href="#" onclick="navigateWithLoading('auditoria-cvc.html', 'Carregando auditoria de CVC...')"
                class="audit-card fade-in">
                <div class="icon">üíâ</div>
                <h3>Cateter Venoso Central</h3>
                <p>Auditoria de CVC</p>
            </a>

            <a href="#" onclick="navigateWithLoading('auditoria-sonda.html', 'Carregando auditoria de Sonda...')"
                class="audit-card fade-in">
                <div class="icon">üè•</div>
                <h3>Sonda Vesical</h3>
                <p>Auditoria de SVD</p>
            </a>

            <a href="#" onclick="navigateWithLoading('auditoria-vm.html', 'Carregando auditoria de VM...')"
                class="audit-card fade-in">
                <div class="icon">ü´Å</div>
                <h3>Ventila√ß√£o Mec√¢nica</h3>
                <p>Auditoria de VM</p>
            </a>
        </div>
    </div>

    <script>
        // Verificar se as fun√ß√µes de navega√ß√£o est√£o dispon√≠veis
        if (typeof navigateWithLoading === 'undefined') {
            function navigateWithLoading(url, message = 'Carregando...') {
                const loader = document.createElement('div');
                loader.className = 'loading';
                loader.innerHTML = `<div class="loading-content"><div class="spinner"></div><p>${message}</p></div>`;
                document.body.appendChild(loader);

                setTimeout(() => {
                    window.location.href = url;
                }, 500);
            }
            window.navigateWithLoading = navigateWithLoading;
        }
    </script>
</body>

</html>
